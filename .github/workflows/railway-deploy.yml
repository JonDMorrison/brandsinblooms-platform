name: Railway Deployment

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # Type checking and linting
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linting
        run: pnpm lint
      
      - name: Run type checking
        run: pnpm typecheck
      
      - name: Check type coverage
        run: pnpm type-coverage
        continue-on-error: true

  # Build test
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_DOMAIN: ${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}
          NEXT_PUBLIC_SUBDOMAIN_SUFFIX: ${{ secrets.NEXT_PUBLIC_SUBDOMAIN_SUFFIX }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: false
          tags: railway-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_DOMAIN=${{ secrets.NEXT_PUBLIC_APP_DOMAIN }}

  # Deploy to Railway
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [quality, build, docker]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'staging') }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Set environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "RAILWAY_ENVIRONMENT=production" >> $GITHUB_ENV
          else
            echo "RAILWAY_ENVIRONMENT=staging" >> $GITHUB_ENV
          fi
      
      - name: Deploy to Railway
        id: deploy
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway environment ${{ env.RAILWAY_ENVIRONMENT }}
          railway up --detach
          
          # Get deployment URL
          DEPLOYMENT_URL=$(railway status --json | jq -r '.url')
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be ready..."
          for i in {1..30}; do
            if curl -f "${{ steps.deploy.outputs.url }}/api/health" &> /dev/null; then
              echo "Deployment is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Service not ready yet..."
            sleep 10
          done
          echo "Deployment health check failed"
          exit 1
      
      - name: Run smoke tests
        run: |
          # Basic smoke tests
          curl -f "${{ steps.deploy.outputs.url }}/api/health"
          curl -f "${{ steps.deploy.outputs.url }}"
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš‚ Railway deployment successful!\n\nEnvironment: **${{ env.RAILWAY_ENVIRONMENT }}**\nURL: ${{ steps.deploy.outputs.url }}`
            })

  # Rollback on failure
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Rollback deployment
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway environment ${{ env.RAILWAY_ENVIRONMENT }}
          
          # Get previous deployment
          PREVIOUS=$(railway deployments list --json | jq -r '.[1].id')
          if [ -n "$PREVIOUS" ]; then
            railway deployments rollback $PREVIOUS
            echo "Rolled back to deployment: $PREVIOUS"
          else
            echo "No previous deployment found"
          fi