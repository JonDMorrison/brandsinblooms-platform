name = "custom-domain-proxy"
main = "src/index.ts"
compatibility_date = "2025-09-25"
compatibility_flags = ["nodejs_compat"]

# Production environment
[env.production]
name = "custom-domain-proxy-production"
vars = { ENVIRONMENT = "production" }

# Staging environment
[env.staging]
name = "custom-domain-proxy-staging"
vars = { ENVIRONMENT = "staging" }

# Secrets (set via: wrangler secret put <SECRET_NAME>)
# - ORIGIN_ENDPOINT: The origin server URL (e.g., https://your-app.railway.app)
# - ALLOWED_DOMAINS (optional): JSON array of allowed custom domains
#
# Example:
# wrangler secret put ORIGIN_ENDPOINT --env production
# wrangler secret put ALLOWED_DOMAINS --env production

# Routes will be configured via Cloudflare dashboard
# after domain is added to your Cloudflare account
